<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, user-scalable=yes">
  <title>Twitch Neon Text Effect Showcase</title>
  
  <style>
    /* Font definitions - FIXED FONT NAMES */
    @font-face {
      font-family: 'AristaProTrial-Light';
      src: url('https://cdn.jsdelivr.net/gh/phil112333/Twitch-logo-fonts/AristaProTrial-Light.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Avaneonz';
      src: url('https://cdn.jsdelivr.net/gh/phil112333/Twitch-logo-fonts/Avaneonz.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'AvantGarde';
      src: url('https://cdn.jsdelivr.net/gh/phil112333/Twitch-logo-fonts/AvantGarde.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Bahnschrift';
      src: url('https://cdn.jsdelivr.net/gh/phil112333/Twitch-logo-fonts/Bahnschrift.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Beon-Regular';
      src: url('https://cdn.jsdelivr.net/gh/phil112333/Twitch-logo-fonts/Beon-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'ClassicTypewriterRegular';
      src: url('https://cdn.jsdelivr.net/gh/phil112333/Twitch-logo-fonts/ClassicTypewriterRegularSWFTE.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'DolceVita';
      src: url('https://cdn.jsdelivr.net/gh/phil112333/Twitch-logo-fonts/DolceVita_DISK.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'TrebuchetMS-Bold';
      src: url('https://cdn.jsdelivr.net/gh/phil112333/Twitch-logo-fonts/TrebuchetMS-Bold.woff2') format('woff2');
      font-weight: bold;
      font-style: normal;
      font-display: swap;
    }

    .neon-showcase-wrapper {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      margin: 0 !important;
      padding: 0 !important;
      z-index: 999999 !important;
      overflow: auto !important;
    }

    html, body {
      margin: 0 !important;
      padding: 0 !important;
      width: 100% !important;
      height: 100% !important;
      overflow: hidden !important;
    }

    body .entry-content, body .site-content, body .container, body .wp-block-group, body .elementor {
      max-width: none !important;
      width: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
    }

    .neon-showcase-wrapper * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    .neon-showcase-wrapper .neon-container {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e) !important;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
      color: white !important;
      height: 100vh !important;
      width: 100vw !important;
      padding: 0 !important;
      overflow: hidden !important;
      display: flex !important;
      flex-direction: column !important;
    }
    
    .neon-showcase-wrapper header {
      text-align: center !important;
      padding: 15px 20px !important;
      flex-shrink: 0 !important;
    }
    
    .neon-showcase-wrapper h1 {
      font-size: 2.2rem !important;
      margin-bottom: 8px !important;
      font-weight: 800 !important;
      text-transform: uppercase !important;
      letter-spacing: 2px !important;
      text-shadow: 0 0 12px rgba(255, 0, 200, 0.7) !important;
      background: linear-gradient(90deg, #ff00cc, #ff0066, #cc00ff) !important;
      -webkit-background-clip: text !important;
      -webkit-text-fill-color: transparent !important;
      background-size: 300% 300% !important;
    }
    
    .neon-showcase-wrapper .subtitle {
      font-size: 1rem !important;
      color: #d0c8e6 !important;
      max-width: 800px !important;
      margin: 0 auto !important;
      line-height: 1.5 !important;
    }
    
    .neon-showcase-wrapper .controls {
      background: rgba(35, 30, 55, 0.85) !important;
      border-radius: 10px !important;
      padding: 15px !important;
      margin: 0 auto 15px !important;
      max-width: 1200px !important;
      width: 95% !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      flex-shrink: 0 !important;
    }
    
    .neon-showcase-wrapper .control-group {
      display: flex !important;
      flex-wrap: wrap !important;
      gap: 25px !important;
      justify-content: center !important;
    }
    
    .neon-showcase-wrapper .input-group {
      flex: 1 !important;
      min-width: 400px !important;
      max-width: 500px !important;
    }
    
    .neon-showcase-wrapper .color-group {
      flex: 1 !important;
      min-width: 500px !important;
      max-width: 900px !important;
    }
    
    .neon-showcase-wrapper label {
      display: block !important;
      font-size: 0.95rem !important;
      margin-bottom: 8px !important;
      font-weight: 500 !important;
      color: #e0daf0 !important;
      text-align: left !important;
    }
    
    .neon-showcase-wrapper #textInput {
      width: 100% !important;
      padding: 10px 15px !important;
      font-size: 1.1rem !important;
      border-radius: 10px !important;
      border: 2px solid #6a6380 !important;
      background: rgba(20, 15, 35, 0.9) !important;
      color: white !important;
      outline: none !important;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3) !important;
      height: 60px !important;
      resize: none !important;
      font-family: inherit !important;
    }
    
    .neon-showcase-wrapper #textInput:focus {
      border-color: #fd0192 !important;
    }
    
    .neon-showcase-wrapper #textInput::placeholder {
      color: #a098b8 !important;
    }
    
    .neon-showcase-wrapper .color-numbers {
      display: flex !important;
      flex-wrap: wrap !important;
      gap: 12px !important;
      margin-bottom: 5px !important;
      justify-content: center !important;
    }
    
    .neon-showcase-wrapper .color-number {
      width: 35px !important;
      text-align: center !important;
      font-size: 0.8rem !important;
      color: #d0c8e6 !important;
      font-weight: bold !important;
    }
    
    .neon-showcase-wrapper .color-boxes {
      display: flex !important;
      flex-wrap: wrap !important;
      gap: 12px !important;
      margin-top: 8px !important;
      justify-content: center !important;
    }
    
    .neon-showcase-wrapper .color-box {
      width: 35px !important;
      height: 35px !important;
      border-radius: 50% !important;
      cursor: pointer !important;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3) !important;
      border: 2px solid rgba(255, 255, 255, 0.7) !important;
    }
    
    .neon-showcase-wrapper .color-box.active {
      border: 3px solid white !important;
      position: relative !important;
    }
    
    .neon-showcase-wrapper .color-box.active::after {
      content: 'âœ“' !important;
      position: absolute !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      color: black !important;
      font-weight: bold !important;
      font-size: 18px !important;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.8) !important;
    }
    
    .neon-showcase-wrapper .output {
      flex-grow: 1 !important;
      width: 95% !important;
      max-width: 1800px !important;
      margin: 0 auto !important;
      padding: 15px !important;
      overflow-y: auto !important;
      margin-bottom: 15px !important;
    }
    
    .neon-showcase-wrapper #fontList {
      display: grid !important;
      grid-template-columns: repeat(3, 1fr) !important;
      gap: 35px !important;
    }
    
    .neon-showcase-wrapper .font-item {
      display: flex !important;
      align-items: center !important;
      gap: 0px !important;
    }
    
    .neon-showcase-wrapper .font-number {
      font-size: 1.5rem !important;
      font-weight: 800 !important;
      color: #c5c0d3 !important;
      font-family: Arial, sans-serif !important;
      min-width: 40px !important;
      text-align: right !important;
    }
    
    .neon-showcase-wrapper .twitch-logo {
      flex-shrink: 0 !important;
      color: white !important;
      filter: drop-shadow(0 0 5px currentColor) drop-shadow(0 0 10px currentColor) drop-shadow(0 0 15px currentColor) !important;
      display: flex !important;
      align-items: center !important;
      height: 100% !important;
      margin-right: -10px !important;
    }
    
    .neon-showcase-wrapper .font-name {
      font-weight: 500 !important;
      letter-spacing: 0.5px !important;
      font-size: 2.5rem !important;
      word-wrap: break-word !important;
      overflow-wrap: break-word !important;
      hyphens: auto !important;
      line-height: 1.4 !important;
      word-break: break-word !important;
      flex-grow: 1 !important;
      color: white !important;
      text-shadow: 
        0 0 1px white,
        0 0 3px white,
        0 0 10px currentColor,
        0 0 20px currentColor,
        0 0 35px currentColor,
        0 0 45px currentColor !important;
    }

    /* Specific fonts with larger size - #3, #4, #5, #8 */
    .neon-showcase-wrapper .font-name.font-3,
    .neon-showcase-wrapper .font-name.font-4,
    .neon-showcase-wrapper .font-name.font-5,
    .neon-showcase-wrapper .font-name.font-8 {
      font-size: 3.2rem !important;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .neon-showcase-wrapper #fontList {
        grid-template-columns: 1fr !important;
        gap: 25px !important;
      }
      
      .neon-showcase-wrapper .font-name {
        font-size: 2rem !important;
      }
      
      .neon-showcase-wrapper .font-name.font-3,
      .neon-showcase-wrapper .font-name.font-4,
      .neon-showcase-wrapper .font-name.font-5,
      .neon-showcase-wrapper .font-name.font-8 {
        font-size: 2.4rem !important;
      }
      
      .neon-showcase-wrapper .control-group {
        flex-direction: column !important;
      }
      
      .neon-showcase-wrapper .input-group,
      .neon-showcase-wrapper .color-group {
        min-width: auto !important;
        max-width: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="neon-showcase-wrapper">
    <div class="neon-container">
      <header>
        <h1>Twitch Neon Text Effect Showcase</h1>
        <p class="subtitle">Enter any text and choose neon colors for both Twitch logo and text to see them in 8 different fonts</p>
      </header>
      
      <div class="controls">
        <div class="control-group">
          <div class="input-group">
            <label for="textInput">Enter Text:</label>
            <textarea id="textInput" placeholder="Type your text here..." rows="1">YOUR NAME</textarea>
          </div>
          
          <div style="display: flex; gap: 25px; flex-wrap: wrap; justify-content: center;">
            <div class="color-group">
              <label>Twitch logo Color:</label>
              <div class="color-numbers">
                <div class="color-number">#1</div>
                <div class="color-number">#2</div>
                <div class="color-number">#3</div>
                <div class="color-number">#4</div>
                <div class="color-number">#5</div>
                <div class="color-number">#6</div>
                <div class="color-number">#7</div>
                <div class="color-number">#8</div>
                <div class="color-number">#9</div>
                <div class="color-number">#10</div>
              </div>
              <div class="color-boxes" id="logoColorBoxes">
                <div class="color-box" style="background-color: #FFFFFF;" data-color="#FFFFFF"></div>
                <div class="color-box" style="background-color: #FBFDC8;" data-color="#FBFDC8"></div>
                <div class="color-box" style="background-color: #FD0192;" data-color="#FD0192"></div>
                <div class="color-box" style="background-color: #F4051C;" data-color="#F4051C"></div>
                <div class="color-box" style="background-color: #FAEB08;" data-color="#FAEB08"></div>
                <div class="color-box" style="background-color: #F78A07;" data-color="#F78A07"></div>
                <div class="color-box" style="background-color: #0002F3;" data-color="#0002F3"></div>
                <div class="color-box" style="background-color: #0698E1;" data-color="#0698E1"></div>
                <div class="color-box" style="background-color: #08E94F;" data-color="#08E94F"></div>
                <div class="color-box active" style="background-color: #9146FF;" data-color="#9146FF"></div>
              </div>
            </div>
            
            <div class="color-group">
              <label>Select Text Color:</label>
              <div class="color-numbers">
                <div class="color-number">#1</div>
                <div class="color-number">#2</div>
                <div class="color-number">#3</div>
                <div class="color-number">#4</div>
                <div class="color-number">#5</div>
                <div class="color-number">#6</div>
                <div class="color-number">#7</div>
                <div class="color-number">#8</div>
                <div class="color-number">#9</div>
                <div class="color-number">#10</div>
              </div>
              <div class="color-boxes" id="textColorBoxes">
                <div class="color-box active" style="background-color: #FFFFFF;" data-color="#FFFFFF"></div>
                <div class="color-box" style="background-color: #FBFDC8;" data-color="#FBFDC8"></div>
                <div class="color-box" style="background-color: #FD0192;" data-color="#FD0192"></div>
                <div class="color-box" style="background-color: #F4051C;" data-color="#F4051C"></div>
                <div class="color-box" style="background-color: #FAEB08;" data-color="#FAEB08"></div>
                <div class="color-box" style="background-color: #F78A07;" data-color="#F78A07"></div>
                <div class="color-box" style="background-color: #0002F3;" data-color="#0002F3"></div>
                <div class="color-box" style="background-color: #0698E1;" data-color="#0698E1"></div>
                <div class="color-box" style="background-color: #08E94F;" data-color="#08E94F"></div>
                <div class="color-box" style="background-color: #A301E0;" data-color="#A301E0"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="output">
        <div class="font-container" id="fontList"></div>
      </div>
    </div>
  </div>

  <script>
    // Global variables
    let currentLogoColor = "#9146FF";
    let currentTextColor = "#FFFFFF";
    
    // Font list - FIXED FONT NAMES FOR #4 AND #8
    const fonts = [
      'AristaProTrial-Light',
      'Avaneonz', 
      'AvantGarde',
      'Bahnschrift',
      'Beon-Regular',
      'ClassicTypewriterRegular',
      'DolceVita',
      'TrebuchetMS-Bold'
    ];
    
    // Create Twitch logo SVG
    function createTwitchLogo() {
      return `
        <svg width="100" height="60" viewBox="0 0 430 505" fill="none" xmlns="http://www.w3.org/2000/svg">
          <polyline stroke="currentColor" stroke-width="35" stroke-linecap="round" stroke-linejoin="round" fill="none" points="6,218 6,366 114,366 112,500 218,364 353,364 424,280 424,215"/>
          <polyline stroke="currentColor" stroke-width="35" stroke-linecap="round" stroke-linejoin="round" fill="none" points="424,180 424,6 94,6 7,89 7,179"/>
          <line stroke="currentColor" stroke-width="35" stroke-linecap="round" stroke-linejoin="round" fill="none" x1="180" y1="132" x2="180" y2="286"/>
          <line stroke="currentColor" stroke-width="35" stroke-linecap="round" stroke-linejoin="round" fill="none" x1="316" y1="286" x2="316" y2="134"/>
        </svg>
      `;
    }
    
    // Mobile logo version
    function createMobileTwitchLogo() {
      return `
        <svg width="75" height="45" viewBox="0 0 430 505" fill="none" xmlns="http://www.w3.org/2000/svg">
          <polyline stroke="currentColor" stroke-width="35" stroke-linecap="round" stroke-linejoin="round" fill="none" points="6,218 6,366 114,366 112,500 218,364 353,364 424,280 424,215"/>
          <polyline stroke="currentColor" stroke-width="35" stroke-linecap="round" stroke-linejoin="round" fill="none" points="424,180 424,6 94,6 7,89 7,179"/>
          <line stroke="currentColor" stroke-width="35" stroke-linecap="round" stroke-linejoin="round" fill="none" x1="180" y1="132" x2="180" y2="286"/>
          <line stroke="currentColor" stroke-width="35" stroke-linecap="round" stroke-linejoin="round" fill="none" x1="316" y1="286" x2="316" y2="134"/>
        </svg>
      `;
    }
    
    // Update logo effect function - IMMEDIATE UPDATE
    function updateLogoEffect() {
      console.log('Updating logo effect with color:', currentLogoColor);
      const logoElements = document.querySelectorAll('.twitch-logo');
      console.log('Found logo elements:', logoElements.length);
      
      // Force immediate style update
      for (let i = 0; i < logoElements.length; i++) {
        const el = logoElements[i];
        el.style.setProperty('color', 'white', 'important');
        el.style.setProperty('filter', `drop-shadow(0 0 5px ${currentLogoColor}) drop-shadow(0 0 10px ${currentLogoColor}) drop-shadow(0 0 15px ${currentLogoColor})`, 'important');
      }
      
      console.log('Logo effect updated immediately');
    }
    
    // Update text neon effect function - IMMEDIATE UPDATE
    function updateTextNeonEffect() {
      console.log('Updating text neon effect with color:', currentTextColor);
      const textElements = document.querySelectorAll('.font-name');
      console.log('Found text elements:', textElements.length);
      
      // Force immediate style update
      for (let i = 0; i < textElements.length; i++) {
        const el = textElements[i];
        el.style.setProperty('color', 'white', 'important');
        
        const whiteGlow = currentTextColor === '#FFFFFF' ? 
          '0 0 0.1px white, 0 0 0.4px white' :
          '0 0 0.5px white, 0 0 1.5px white';
          
        el.style.setProperty('text-shadow', `${whiteGlow}, 0 0 10px ${currentTextColor}, 0 0 20px ${currentTextColor}, 0 0 35px ${currentTextColor}, 0 0 45px ${currentTextColor}`, 'important');
      }
      
      console.log('Text neon effect updated immediately');
    }
    
    // Render fonts function
    function renderFonts() {
      const textInput = document.getElementById("textInput");
      const fontListContainer = document.getElementById("fontList");
      const text = textInput.value || "YOUR NAME";
      
      console.log('Rendering fonts with text:', text);
      
      fontListContainer.innerHTML = '';
      
      fonts.forEach((font, index) => {
        const fontDiv = document.createElement("div");
        fontDiv.classList.add("font-item");
        
        // Font number
        const numberDiv = document.createElement("div");
        numberDiv.classList.add("font-number");
        numberDiv.textContent = `#${index + 1}`;
        fontDiv.appendChild(numberDiv);
        
        // Twitch logo with immediate effect
        const logoDiv = document.createElement("div");
        logoDiv.classList.add("twitch-logo");
        logoDiv.style.setProperty('color', 'white', 'important');
        logoDiv.style.setProperty('filter', `drop-shadow(0 0 5px ${currentLogoColor}) drop-shadow(0 0 10px ${currentLogoColor}) drop-shadow(0 0 15px ${currentLogoColor})`, 'important');
        logoDiv.innerHTML = /Mobi|Android/i.test(navigator.userAgent) ? createMobileTwitchLogo() : createTwitchLogo();
        fontDiv.appendChild(logoDiv);
        
        // Text
        const textDiv = document.createElement("div");
        textDiv.classList.add("font-name", `font-${index + 1}`);
        textDiv.textContent = text;
        
        // Apply styles with !important for immediate effect
        textDiv.style.setProperty('color', 'white', 'important');
        textDiv.style.setProperty('font-family', `'${font}', Arial, sans-serif`, 'important');
        textDiv.style.setProperty('font-weight', '500', 'important');
        textDiv.style.setProperty('letter-spacing', '0.5px', 'important');
        textDiv.style.setProperty('font-size', '2.5rem', 'important');
        textDiv.style.setProperty('word-wrap', 'break-word', 'important');
        textDiv.style.setProperty('overflow-wrap', 'break-word', 'important');
        textDiv.style.setProperty('hyphens', 'auto', 'important');
        textDiv.style.setProperty('line-height', '1.4', 'important');
        textDiv.style.setProperty('word-break', 'break-word', 'important');
        textDiv.style.setProperty('flex-grow', '1', 'important');
        
        // Apply neon effect with !important
        const whiteGlow = currentTextColor === '#FFFFFF' ? 
          '0 0 0.1px white, 0 0 0.4px white' :
          '0 0 0.5px white, 0 0 1.5px white';
          
        textDiv.style.setProperty('text-shadow', `${whiteGlow}, 0 0 10px ${currentTextColor}, 0 0 20px ${currentTextColor}, 0 0 35px ${currentTextColor}, 0 0 45px ${currentTextColor}`, 'important');
        
        // Larger fonts for specific indices (3, 4, 5, 8)
        if ([2, 3, 4, 7].includes(index)) {
          textDiv.style.setProperty('font-size', '3.2rem', 'important');
        }
        
        fontDiv.appendChild(textDiv);
        fontListContainer.appendChild(fontDiv);
      });
      
      console.log('Fonts rendered successfully');
    }
    
    // Initialize when DOM is ready
    function initialize() {
      console.log('Initializing...');
      
      const textInput = document.getElementById("textInput");
      const logoColorBoxes = document.querySelectorAll("#logoColorBoxes .color-box");
      const textColorBoxes = document.querySelectorAll("#textColorBoxes .color-box");
      
      // Text input event
      let inputTimeout;
      textInput.addEventListener("input", function() {
        console.log('Text input changed');
        clearTimeout(inputTimeout);
        inputTimeout = setTimeout(() => {
          renderFonts();
        }, 300);
      });
      
      // Logo color selection event
      logoColorBoxes.forEach(colorBox => {
        colorBox.addEventListener("click", (e) => {
          console.log('Logo color box clicked');
          logoColorBoxes.forEach(box => box.classList.remove("active"));
          colorBox.classList.add("active");
          currentLogoColor = colorBox.getAttribute("data-color");
          console.log('Logo color changed to:', currentLogoColor);
          updateLogoEffect();
        });
      });
      
      // Text color selection event
      textColorBoxes.forEach(colorBox => {
        colorBox.addEventListener("click", (e) => {
          console.log('Text color box clicked');
          textColorBoxes.forEach(box => box.classList.remove("active"));
          colorBox.classList.add("active");
          currentTextColor = colorBox.getAttribute("data-color");
          console.log('Text color changed to:', currentTextColor);
          updateTextNeonEffect();
        });
      });
      
      // Initial render
      renderFonts();
    }
    
    // Wait for DOM to be ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initialize);
    } else {
      initialize();
    }
    
    // Also initialize after a delay to ensure fonts are loaded
    setTimeout(initialize, 2000);
  </script>
</body>
</html>
